<div class="ratingvideo_block">
Puntuación:
    <div id="ratingcontainer" style="margin-left:75px;margin-right: auto ;height:64px;">  
        <div class='ec-stars-wrapper' style='float:left;'>
            <a href='#' class="star" data-value='1' title='Votar con 1 estrellas'>&#9733;</a>
            <a href='#' class="star" data-value='2' title='Votar con 2 estrellas'>&#9733;</a>
            <a href='#' class="star" data-value='3' title='Votar con 3 estrellas'>&#9733;</a>
            <a href='#' class="star" data-value='4' title='Votar con 4 estrellas'>&#9733;</a>
            <a href='#' class="star" data-value='5' title='Votar con 5 estrellas'>&#9733;</a>
        </div>
        <div style="float:right;font-size:1em;margin-right:60px;margin-top:-40px;">(Puntuación: {self.totalscore})
        </div>
    </div>
	<div class="wrapper-videolist-url videolist-settings-item">
        <input class="input setting-input edit-display-name" id="userscore" value="{self.userscore}" type="text" style="display:none;"/>
    </div>
    <br>
    <div class="commentbox" style="margin-top:-10px ;margin-right: auto ;">
        <label class="label">Comentario:</label>
        <textarea class="text-box" id="usercomment" rows="8" cols="80">{self.usercomment}</textarea>
    </div>
    <div class="xblock-actions" style="margin-top:20px;height:30px;">
        <span class="error-message"></span>
            <div class="action-item">
                <a href="#" class="send-button" style="float:left;">Enviar</a>
            </div>
            <div class="action-item">
                <a href="#" class="erase-button" style="float:left;margin-left:5px;">Borrar</a>
            </div>
    </div>
</div>
